<ng-include src="'cm/cm-nav.html'"></ng-include>

<div class="mt-4 mx-auto text-center">
	<div class="icon-bg-circle"><i class="fas fa-plus user-icon"></i></div>
	<p class="user-page-headline">Add a Text Element</p>
</div>

<div class='container mb-3' ng-if='currentAdmin'>
	<form ng-submit="addElement(name, location, desc, value)" class='col-md-9 mx-auto px-5 py-3 user-form'>

		<div ng-show="inputError" class='alert alert-danger'>{{ errorMessage }}</div>

		<div class="form-group">
			<label for="elementname">Element Name:</label>
			<input class="form-control" type="text" id="elementname" ng-model="name"></textarea>
		</div>

		<div class="form-group">
			<label for="location">Page Location:</label>
			<select class="form-control" id="location" ng-model="location">
				<option value="homepage">Homepage</option>
				<option value="classes">Classes</option>
				<option value="about">About Dawn</option>
				<option value="faq">Frequenty Asked Questions</option>
			</select>
		</div>

		<div class="form-group">
			<label>Element Description:</label>
			<textarea rows="4" class="form-control" type="text" ng-model="desc"></textarea>
		</div>

		<div class="form-group">
			<label>Text Content:</label>
			<textarea rows="4" class="form-control" type="text" ng-model="value"></textarea>
		</div>
	
		<input class="btn btn-success btn-lg btn-block" type="submit" value="Add Text Element">
	</form>
</div>
