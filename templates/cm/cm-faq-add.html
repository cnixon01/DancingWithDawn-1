<ng-include src="'cm/cm-nav.html'"></ng-include>

<div class="my-4 mx-auto text-center">
	<div class="icon-bg-circle"><i class="fas fa-plus user-icon"></i></div>
	<p class="user-page-headline">Add a Frequently Asked Question</p>
</div>

<div class='container mb-3' ng-if='currentAdmin'>
	<form ng-submit="addFaq(question, answer)" class='col-md-9 mx-auto px-5 py-3 user-form'>

		<div ng-show="inputError" class='alert alert-danger'>{{ errorMessage }}</div>

		<div class="form-group">
			<label>Question:</label>
			<textarea rows="4" class="form-control" type="text" ng-model="question"></textarea>
		</div>

		<div class="form-group">
			<label>Answer:</label>
			<textarea rows="4" class="form-control" type="text" ng-model="answer"></textarea>
		</div>
	
		<input class="btn btn-success btn-lg btn-block" type="submit" value="Add FAQ">
	</form>
</div>
