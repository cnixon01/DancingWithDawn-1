<ng-include src="'cm/cm-nav.html'"></ng-include>

<div class="mt-4 mx-auto text-center">
	<div class="icon-bg-circle"><i class="fas fa-plus user-icon"></i></div>
	<p class="user-page-headline">Add a Class Description</p>
</div>

<div class='container mb-3' ng-if='currentAdmin'>
	<form ng-submit="addClass(title, subtitle, color, icon, desc)" class='col-md-9 mx-auto px-5 py-3 user-form'>

		<div ng-show="inputError" class='alert alert-danger'>{{ errorMessage }}</div>

		<div class="form-group">
			<label for="title">Class Title:</label>
			<input class="form-control" type="text" id="title" ng-model="title">
		</div>

		<div class="form-group">
			<label for="subtitle">Class Subtitle:</label>
			<input class="form-control" type="text" id="subtitle" ng-model="subtitle">
		</div>

		<div class="form-group">
			<label for="color">Icon Background Color:</label>
			<select class="form-control" id="color" ng-model="color">
				<option value="dwd-purple-bg">Purple</option>
				<option value="dwd-green-bg">Green</option>
				<option value="dwd-blue-bg">Blue</option>
				<option value="dwd-red-bg">Red</option>
				<option value="dwd-orange-bg">Orange</option>
			</select>
		</div>

		<div class="form-group">
			<label for="icon">Icon (Available icons on <a href="https://fontawesome.com/">FontAwesome</a>: e.g., 'fa-shoe-prints'):</label>
			<input class="form-control" type="text" id="icon" ng-model="icon">
		</div>

		<div class="form-group">
			<label for="desc">Class Description:</label>
			<textarea rows="4" class="form-control" id="desc" type="text" ng-model="desc"></textarea>
		</div>
	
		<input class="btn btn-success btn-lg btn-block" type="submit" value="Add Class Description">
	</form>
</div>
