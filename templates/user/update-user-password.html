<div class="dwd-dk-gray-bg">
  <ng-include src="'navigation.html'"></ng-include>
</div>

	<div class="mt-4 mx-auto text-center">
		<div class="icon-bg-circle"><i class="fas fa-key user-icon"></i></div>
		<p class="user-page-headline">Change Account Password</p>
	</div>

	<div class='container mb-3' ng-if='currentUser'>
		<form ng-submit="updatePassword(currentUser._id, pass1, pass2)" class='col col-md-6 mx-auto px-5 py-3 user-form'>

			<div ng-show="passwordsMatch" class='alert alert-danger'>New Passwords must be the same</div>

			<div class="form-group">
				<label>New Password</label>
				<input class="form-control" type="password" ng-model="pass1">
			</div>

			<div class="form-group">
				<label>Re-enter New Password</label>
				<input class="form-control" type="password" ng-model="pass2">
			</div>

			<input class="btn btn-success btn-lg btn-block" type="submit" value="Change Password">
		</form>

	</div>

<ng-include src="'footer.html'"></ng-include>
