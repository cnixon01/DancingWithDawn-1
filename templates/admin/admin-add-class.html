<ng-include src="'admin/admin-navigation.html'"></ng-include>

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Add Class</h1>
</div>


<div class='container' ng-if='currentAdmin'>
    <form ng-submit="addClass(title, description, time, days, album)" class='col-md-9 mx-auto px-5 py-3 user-form'>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Title</label>
                <input class="form-control" type="text" ng-model="title">
            </div>

            <div class="form-group col-md-6">
                <label>Description</label>
                <textarea rows="4" class="form-control" type="text" ng-model="description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label>Time</label>
            <input class="form-control" type="time" ng-model="time">
        </div>

        <div class="form-group">
            <label>Days: </label>
            <input class="form-control" type="text" ng-model="days">
        </div>

        <div class="form-group">
            <label>Photo album: </label>
            <input class="form-control" type="text" ng-model="album">
        </div>

        <input class="btn btn-success btn-lg btn-block" type="submit" value="Add Class">
    </form>
</div>
