<ng-include src='"navigation.html"'></ng-include>

<div class='container'>
	<form ng-submit="register(email, password, firstName, lastName, streetAddress, city, state, zip, phone)" class='w-50 mx-auto p-3'>

		<div class="form-group">
			<label>Email Address</label>
			<input class="form-control" type="text" ng-model="email">
		</div>

		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="password">
		</div>

		<div class="form-group">
			<label>Parent/Guardian First Name</label>
			<input class="form-control" type="text" ng-model="firstName">
		</div>

		<div class="form-group">
			<label>Parent/Guardian Last Name</label>
			<input class="form-control" type="text" ng-model="lastName">
		</div>

		<div class="form-group">
			<label>Street Address</label>
			<input class="form-control" type="text" ng-model="streetAddress">
		</div>

		<div class="form-group">
			<label>City</label>
			<input class="form-control" type="text" ng-model="city">
		</div>

		<div class="form-group">
			<label>State</label>
			<input class="form-control" type="text" ng-model="state">
		</div>

		<div class="form-group">
			<label>Zip Code</label>
			<input class="form-control" type="text" ng-model="zip">
		</div>

		<div class="form-group">
			<label>Phone Number</label>
			<input class="form-control" type="text" ng-model="phone">
		</div>

		<input class="btn btn-success btn-lg btn-block" type="submit" value="Register New Account">
	</form>
</div>
