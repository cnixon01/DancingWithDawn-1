<ng-include src="'navigation.html'"></ng-include>

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
	<h2 class="display-4">Account Log In</h2>
</div>

<div class='container'>
	<form ng-submit="login(username, password)" class='w-50 mx-auto p-3' name='user-login'>

		<div class="form-group">
			<label>Email Address</label>
			<input class="form-control" type="email" ng-model="username" required />
		</div>

		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="password">
		</div>
		<input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
	</form>
</div>

<br/><br/><br/>

<div class='row mx-md-n5'>
	<div class='col px-md-5'>
		<a class="btn btn-outline-primary btn-block p-3 w-50 mx-auto" href="#/register/">Register Now</a>
	</div>

	<div class='col px-md-5 mx-auto'>
		<a class="btn btn-outline-primary btn-block p-3 w-50 mx-auto disabled" href="#/reset/">Reset Password</a>
	</div>
</div>
