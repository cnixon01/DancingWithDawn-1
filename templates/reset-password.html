<div class="dwd-dk-gray-bg">
    <ng-include src="'navigation.html'"></ng-include>
</div>

<div class="mt-4 mx-auto text-center">
    <div class="icon-bg-circle"><i class="fas fa-key user-icon"></i></div>
    <p class="user-page-headline">Reset Account Password</p>
</div>

<div class='container mb-3'>
    <form ng-submit="resetPassword(email)" class='col col-md-6 mx-auto px-5 py-3 user-form'>

        <div ng-show="invalidEmail" class='alert alert-danger'>{{InvalidEmailMessage}}</div>
        <div ng-show="passwordReset" class='alert alert-success'>An email has been sent, with further instructions.</div>

        <div class="form-group">
            <label>Account Email Address</label>
            <input class="form-control" type="email" ng-model="email">
        </div>

        <input class="btn btn-success btn-lg btn-block" type="submit" value="Reset Password">
    </form>

</div>

<ng-include src="'footer.html'"></ng-include>
