<ng-include src="'cm/cm-nav.html'"></ng-include>

<div class="my-4 mx-auto text-center">
	<div class="icon-bg-circle"><i class="fas fa-pencil-alt user-icon"></i></div>
	<p class="user-page-headline">Edit Service Description Bucket</p>
</div>

<div class='container mb-3' ng-if='currentAdmin'>
	<form ng-submit="updateBucket(currentAdmin.bucketToUpdate)" class='col-md-9 mx-auto px-5 py-3 user-form'>

		<div ng-show="inputError" class='alert alert-danger'>{{ errorMessage }}</div>

		<div class="form-group">
			<label for="title">Title:</label>
			<input class="form-control" type="text" id="title" ng-model="currentAdmin.bucketToUpdate.title">
		</div>

		<div class="form-group">
			<label for="color">Icon Background Color:</label>
			<select class="form-control" id="color" ng-model="currentAdmin.bucketToUpdate.color">
				<option value="dwd-purple-bg">Purple</option>
				<option value="dwd-green-bg">Green</option>
				<option value="dwd-blue-bg">Blue</option>
				<option value="dwd-red-bg">Red</option>
				<option value="dwd-orange-bg">Orange</option>
			</select>
		</div>

		<div class="form-group">
			<label for="icon">Icon (Available icons on <a href="https://fontawesome.com/">FontAwesome</a>: e.g., 'fa-shoe-prints'):</label>
			<input class="form-control" type="text" id="icon" ng-model="currentAdmin.bucketToUpdate.icon">
		</div>

		<div class="form-group">
			<label for="desc">Service Description:</label>
			<textarea rows="4" class="form-control" id="desc" type="text" ng-model="currentAdmin.bucketToUpdate.description"></textarea>
		</div>
	
		<input class="btn btn-success btn-lg btn-block" type="submit" value="Update Service Description Bucket">
	</form>

</div>
