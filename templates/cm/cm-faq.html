<ng-include src="'cm/cm-nav.html'"></ng-include>

<div class="my-4 mx-auto text-center">
	<div class="icon-bg-circle"><i class="fas fa-question user-icon"></i></div>
	<p class="user-page-headline">FAQ Content</p>
</div>

<div class="container my-3" ng-if='currentAdmin'>
	<h3 class="text-center">Page Content</h3>
	<div ng-repeat="element in faq_content" class='container child-container p-3 mb-5'>
		<a class='btn btn-primary float-right' href="/cm-element-edit" ng-click="setElementToUpdate(element)">Edit</a>

		<p><span class='font-weight-bold'>Element Name: </span>{{element.name}}<br>
		   <span class='font-weight-bold'>Element Description: </span>{{element.description}}</p>
		<p><span class='font-weight-bold'>Content:</span><br>{{element.value}}</p>
	</div>


	<h3 class="text-center">Questions and Answers</h3>
	<div ng-repeat="qanda in faq" class='container child-container p-3 my-3'>
		<a class='btn btn-primary float-right' href="/cm-faq-edit" ng-click="setFaqToUpdate(qanda)">Edit FAQ</a>

		<p><span class='font-weight-bold'>Question</span><br>{{qanda.question}}</p>
		<p><span class='font-weight-bold'>Answer</span><br>{{qanda.answer}}</p>
	</div>

	<a class="btn btn-primary w-50 block mx-auto py-2" href="/cm-faq-add">Add New FAQ</a>

</div>
