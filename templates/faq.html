<div class="dwd-green-bg">
  <ng-include src="'navigation.html'"></ng-include>
</div>

<div class="jumbotron" id="faq-bg">
  
  <div class='jumbotron-text-bg mx-auto' id="jumbotron-faq-text-bg">
    <p class='font-coiny faq-line1'>FREQUENTLY ASKED QUESTIONS</p>
  </div>

</div>

<div class="white-bg-row py-4">
  <div class="container">

    <div class='row justify-content-center'>
      <p class='text-center col-md-10 font-italic'>{{ faq_page_desc }}</p>
    </div>

    <div ng-repeat="qanda in faq">
      
      <div class="faq-divider"><i class="far fa-question-circle divider-icon dwd-green"></i></div>

      <div class='row justify-content-center'> 
        <div class="col-md-10">
          <p class="font-weight-bold">{{qanda.question}}</p>
          <p class="">{{qanda.answer}}</p>
        </div>
      </div>
    
    </div>

  </div>
</div>

<div class="color-bg-row dwd-green-bg pt-4">
  <div class="container text-center text-light">
    <h2>Free Demonstration Class</h2>
    <p>Contact me today to discuss how we can create a unique program specific for your school or group!</p>
    <form class="form-inline pb-4" action="">
      <div class='form-group my-3 mx-auto'>
        <input class="form-control" type="text" placeholder="Enter your email address">
        <button type="submit" class="btn btn-outline-light mt-2 mt-md-0 ml-0 ml-sm-2">Please send me information!</button>
      </div>
    </form>
  </div>
</div>

<ng-include src="'footer.html'"></ng-include>
