<ng-include src="'navigation.html'"></ng-include>

<div class='container'>
	<form ng-submit="register(username, password)" class='w-50 mx-auto p-3'>
		<div class="form-group">
			<label>Email Address</label>
			<input class="form-control" type="text" ng-model="username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="password">
		</div>
		<input class="btn btn-success btn-lg btn-block" type="submit" value="Register New Account">
	</form>
</div>
