<ng-include src="'cm/cm-nav.html'"></ng-include>

<div class="my-4 mx-auto text-center">
	<div class="icon-bg-circle"><i class="fas fa-home user-icon"></i></div>
	<p class="user-page-headline">Homepage Content</p>
</div>

<div class="container my-3" ng-if='currentAdmin'>
	<h3 class="text-center">Page Content</h3>
	<div ng-repeat="element in homepage_content" class='container child-container p-3 mb-5'>
		<a class='btn btn-primary float-right' href="/cm-element-edit" ng-click="setElementToUpdate(element)">Edit</a>

		<p><span class='font-weight-bold'>Element Name: </span>{{element.name}}<br>
		   <span class='font-weight-bold'>Element Description: </span>{{element.description}}</p>
		<p><span class='font-weight-bold'>Content:</span><br>{{element.value}}</p>
	</div>

	<h3 class="text-center">Service Descriptions</h3>
	<div ng-repeat="bucket in buckets" class='container child-container p-3 my-3'>
		<a class='btn btn-primary float-right' href="/cm-bucket-edit" ng-click="setBucketToUpdate(bucket)">Edit Bucket</a>

		<p><span class='font-weight-bold'>Title</span><br>{{bucket.title}}</p>
		<p><span class='font-weight-bold'>Description</span><br>{{bucket.description}}</p>
	</div>
</div>
