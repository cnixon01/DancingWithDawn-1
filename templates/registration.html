<div class="dwd-dk-gray-bg">
  <ng-include src="'navigation.html'"></ng-include>
</div>

	<div class="pt-3 mx-auto text-center">
		<div class="icon-bg-circle"><i class="fas fa-user-plus user-icon"></i></div>
		<p class="user-page-headline">New Account Registration</p>
	</div>

	<div class='container mb-5'>
		<form ng-submit="register(email, password, checkpass, firstName, lastName, streetAddress, city, state, zip, phone)" class='col-md-9 mx-auto px-5 py-3 user-form'>

			<div ng-show="registerError" class='alert alert-danger'>{{ errorMessage }}</div>

			<div class="form-group">
				<label>Email Address</label>
				<input class="form-control col-md-6" type="text" ng-model="email" required>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Password</label>
					<input class="form-control" type="password" ng-model="password" required>
				</div>
				<div class="form-group col-md-6">
					<label>Re-enter Password</label>
					<input class="form-control" type="password" ng-model="checkpass" required>
				</div>
			</div>

			<br>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Parent/Guardian First Name</label>
					<input class="form-control" type="text" ng-model="firstName" required>
				</div>

				<div class="form-group col-md-6">
					<label>Parent/Guardian Last Name</label>
					<input class="form-control" type="text" ng-model="lastName" required>
				</div>
			</div>

			<div class="form-group">
				<label>Street Address</label>
				<input class="form-control" type="text" ng-model="streetAddress">
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label>City</label>
					<input class="form-control" type="text" ng-model="city">
				</div>

				<div class="form-group col-md-4">
					<label>State</label>
					<input class="form-control" type="text" ng-model="state">
				</div>

				<div class="form-group col-md-2">
					<label>Zip</label>
					<input class="form-control" type="text" ng-model="zip">
				</div>
			</div>

			<div class="form-group">
				<label>Phone Number</label>
				<input class="form-control col-md-6" type="text" ng-model="phone" required>
			</div>

			<input class="btn btn-success btn-lg btn-block col-md-6 mx-auto" type="submit" value="Register Account">
		</form>
	</div>

<ng-include src="'footer.html'"></ng-include>
