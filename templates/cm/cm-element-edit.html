<ng-include src="'cm/cm-nav.html'"></ng-include>

<div class="my-4 mx-auto text-center">
	<div class="icon-bg-circle"><i class="fas fa-pencil-alt user-icon"></i></div>
	<p class="user-page-headline">Update a Frequently Asked Question</p>
</div>

<div class='container mb-3' ng-if='currentAdmin'>
	<form ng-submit="updateElement(currentAdmin.elementToUpdate)" class='col-md-9 mx-auto px-5 py-3 user-form'>

		<div ng-show="inputError" class='alert alert-danger'>{{ errorMessage }}</div>

		<div class="form-group">
			<label>Content:</label>
			<textarea rows="4" class="form-control" type="text" ng-model="currentAdmin.elementToUpdate.value"></textarea>
		</div>

		<div class="form-group">
			<label for="elementname">Element Name:</label>
			<input class="form-control" type="text" id="elementname" ng-model="currentAdmin.elementToUpdate.name"></textarea>
		</div>

		<div class="form-group">
			<label>Element Description:</label>
			<textarea rows="4" class="form-control" type="text" ng-model="currentAdmin.elementToUpdate.description"></textarea>
		</div>
	
		<input class="btn btn-success btn-lg btn-block" type="submit" value="Update Content">
	</form>

</div>
