<ng-include src="'admin/admin-navigation.html'"></ng-include>

<div class="pt-3 mx-auto text-center">
	<div class="icon-bg-circle"><i class="fas fa-user-plus user-icon"></i></div>
	<p class="user-page-headline">Create Admin Account</p>
</div>

<div class='container' ng-if='currentAdmin'>
	<form ng-submit="register(email, username, password, checkpass, firstName, lastName, phone)" class='w-75 mx-auto px-5 py-3 user-form'>

			<div ng-show="registerError" class='alert alert-danger'>{{ errorMessage }}</div>

			<div class="form-group">
				<label>Email Address</label>
				<input class="form-control" type="text" ng-model="email" required>
			</div>

			<br>

			<div class="form-group">
				<label>Username</label>
				<input class="form-control" type="text" ng-model="username" required>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Password</label>
					<input class="form-control" type="password" ng-model="password" required>
				</div>
				<div class="form-group col-md-6">
					<label>Re-enter Password</label>
					<input class="form-control" type="password" ng-model="checkpass" required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label>First Name</label>
					<input class="form-control" type="text" ng-model="firstName" required>
				</div>

				<div class="form-group col-md-6">
					<label>Last Name</label>
					<input class="form-control" type="text" ng-model="lastName" required>
				</div>
			</div>

			<div class="form-group">
				<label>Phone Number</label>
				<input class="form-control col-md-6" type="text" ng-model="phone" required>
			</div>

			<input class="btn btn-success btn-lg btn-block" type="submit" value="Create New Admin">
	</form>

</div>
