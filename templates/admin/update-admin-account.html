<div class="grey-bg">

    <ng-include src="'navigation.html'"></ng-include>

    <div class="pt-3 mx-auto text-center">
        <div class="icon-bg-circle"><i class="fas fa-user-edit user-icon"></i></div>
        <p class="user-page-headline">Edit Account Information</p>
    </div>

    <div class='container' ng-if='currentAdmin'>
        <form ng-submit="update(currentAdmin._id, currentAdmin.username, currentAdmin.firstName, currentAdmin.lastName, currentAdmin.email, currentAdmin.phone)" class='col-md-9 mx-auto px-5 py-3 user-form'>

            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" ng-model="currentAdmin.username">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input class="form-control" type="text" ng-model="currentAdmin.firstName">
                </div>

                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input class="form-control" type="text" ng-model="currentAdmin.lastName">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control col-md-6" type="text" ng-model="currentAdmin.email">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control col-md-6" type="text" ng-model="currentAdmin.phone">
            </div>

            <input class="btn btn-success btn-lg btn-block col-md-6 mx-auto" type="submit" value="Update Information">
        </form>

        <div class='container col-md-6 mx-auto'>
            <a class="btn btn-danger btn-lg btn-block my-5 disabled" ng-click="">Delete Account</a>
        </div>
    </div>

    <ng-include src="'user-footer.html'"></ng-include>
</div>
